<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="http://localhost:3000/api" method="post">

  <fieldset>
    <legend>Personal information</legend>
      <label>
        Surname:
        <input 
        type="text" 
        name="surname" 
        pattern="w+"
        required
        > 
        <br>
      </label>

      <br>

    <label class="form-field">
      Name: 
      <input 
      type="text" 
      name="name" 
      pattern="w+"
      required
        >
      </label>

      <br> <br>
  
    <label>
      How old are you:
      <input type="number" 
      name="age"
      placeholder="12"
      min="1"
      max="100"
      required
      >
      </label>

      <br><br>
  
    <label>
      Full date of birth:
      <input 
      type="date" 
      id="start" 
      name="trip-start"
      required
      >
    </label>
      
      <br> <br>

    <label>
        <input type="checkbox" 
        name="terms" 
        required
        >
        <label>I accept the term of the agreement</label>
      </label>
  </fieldset>

      <br>

  <fieldset>
    <legend>Registration</legend> 
    <label>
      E-mail:
      <input type="text" 
      name="E-mail" 
      required
      placeholder="email@example.com"
      > 
    </label>

     <br><br>
  
    <label>
      Password:
      <input 
      type="password" 
      name="password" 
      minlength="5"
      maxlength="32"
      required
      >
    </label>

  </fieldset>  

      <br>

  <fieldset>
    <legend>An interesting fact about you</legend>
    <label>
      Do you love cats?
      <input type="radio" 
      name="Choose"
      >
      Yes
    </label>

    <label>
      <input type="radio" 
      name="Choose"
      >
      No 
    </label>

      <br>

    <label>
      What is your favorite color?
      <input type="color" 
      name="color"
      value="#00000f">
    </label>

      <br><br>

    <label>
      What time do you go to bed?  
      <input type="time" 
      id="appt" 
      name="appt" 
      required>
    </label>

      <br><br>

    <label>
      <div>
        What your favorite cars?
        <select name="cars" required multiple>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
      </div>
    </label>

      <br>

    <label>
      How do you rate our work?
      <input 
      type="range" 
      name="volume"
      min="0" 
      max="100" 
      step="1">
    </label>
  </fieldset>

      <br>

  <fieldset>
    <legend>Additional info:</legend>
    <label>
       Comments:
       <textarea 
       name="Comments"
       >
       </textarea>
    </label>

        <br><br>

    <label>
       Would you recommend us?
       <select name="answer" required>
       <option value="Yes">Yes</option>
       <option value="No">No</option>
       <option value="Maybe">Maybe</option>
       </select>
    </label>

  </fieldset>

      <br>

    <button>Submit</button>  

  </form>

  </body>
</html>
